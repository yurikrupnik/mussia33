# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  linkerd-install:
    cmds:
      - linkerd check --pre
      - linkerd install | kubectl apply -f -
      - linkerd check
  up:
    cmds:
      - docker-compose up -d
    dir: scripts
  down:
    cmds:
      - docker-compose down
    dir: scripts
