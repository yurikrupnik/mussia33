---
apiVersion: container.gcp.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: container/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: nodepool
  name: nodepool
spec:
  forProvider:
    initialNodeCount: 1
    location: us-central1-a
    removeDefaultNodePool: true
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: wordpress-example
spec:
  forProvider:
    chart:
      name: wordpress
      repository: https://charts.bitnami.com/bitnami
      version: 15.2.5
    namespace: wordpress
    set:
      - name: param1
        value: value2
    values:
      service:
        type: ClusterIP
      mariadb:
        enabled: false
      externaldb:
        enabled: false
  providerConfigRef:
    name: provider-helm
---
apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: nginx-example
spec:
  forProvider:
    chart:
      name: bitnami/nginx
      repository: https://charts.bitnami.com/bitnami
      version: 14.0.0
    namespace: nginx
    set:
      - name: param1
        value: value2
    values:
      service:
        type: ClusterIP
      mariadb:
        enabled: false
      externaldb:
        enabled: false
  providerConfigRef:
    name: provider-helm
