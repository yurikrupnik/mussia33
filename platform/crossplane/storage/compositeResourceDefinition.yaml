apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xstorages.custom-api.example.org
spec:
  group: custom-api.example.org
  names:
    kind: XStorage
    plural: XStorages
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                location:
                  type: string
                  oneOf:
                    - pattern: '^EU$'
                    - pattern: '^US$'
              required:
                - location
  claimNames:
    kind: Storage
    plural: Storages
