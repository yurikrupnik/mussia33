# https://taskfile.dev

version: '3'

includes:
  cluster: ./platform/cluster
  crossplane: ./platform/crossplane
  kubevela: ./platform/kubevela
  argocd: ./platform/gitops/argocd

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  tilt:up:
    cmds:
      - tilt up
  tilt:down:
    cmds:
      - tilt down
#  tilt:down:

  setup:crossplane:
    cmds:
      - kubectl -n crossplane-system wait deployment crossplane --for=condition=Available --timeout=180s
      - kubectl get pods -n crossplane-system
      - kubectl get deployments -n crossplane-system
      - task: crossplane:create-secret
      - task: crossplane:create-gcp-provider
      - task: crossplane:create-resources
  protoc:
    cmds:
      - protoc --rust_out ./libs/rust/grpc/src/generated --go_out ./libs/go/ --plugin=node_modules/ts-proto/protoc-gen-ts_proto --ts_proto_opt=nestJs=true,addGrpcMetadata=true,addNestjsRestParameter=true --ts_proto_out=./libs/node/grpc/src ./_proto/*.proto --ts_proto_opt=esModuleInterop=true
  image-pull-secret:
    cmds:
      - kubectl create secret docker-registry my-registry-secret --docker-server=europe-central2-docker.pkg.dev --docker-username=_json_key --docker-password="$(cat mussia-infra-a6504e8e275d.json)" --docker-email=container-puller-sa@mussia-infra.iam.gserviceaccount.com
  minikube-start:
    cmds:
      - minikube start
      - minikube addons enable gcp-auth
#      - task: argocd:install
#      - helm install kube-prometheus bitnami/kube-prometheus -n prometheus --create-namespace --set installCRDs=true
#      - task: argocd:apply
      - tilt up
  minikube-stop:
    cmds:
      - tilt down
      - minikube stop
  minikube-delete:
    cmds:
      - tilt down
      - minikube delete
  start:
    deps:
      - cluster:single-core:up
    cmds:
#     - task: crossplane:install
#     - helm install external-secrets external-secrets/external-secrets -n external-secrets --create-namespace --set installCRDs=true
     - task: argocd:install
     - helm install kube-prometheus bitnami/kube-prometheus -n prometheus --create-namespace --set installCRDs=true
     - task: argocd:apply
#     - task: argocd:get-secret
