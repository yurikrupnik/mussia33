version: 2.1
orbs:
  nx: nrwl/nx@1.5.1
  go: circleci/go@1.7.3
  rust: circleci/rust@1.6.0
jobs:
  main:
    docker:
#      - image: cimg/node:lts-browsers
      - image: docker:17.05.0-ce-git
      - image: node:18
#      - image: denoland/deno:alpine
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            corepack enable
            corepack prepare pnpm@latest-8 --activate
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
      - setup_remote_docker
      - run: pnpm i
      - nx/set-shas
#      - run: docker build --target rust . -t first-rust-app1 --build-arg APP_NAME=rust_actix_app
      - run: npx nx affected --base=$NX_BASE --head=$NX_HEAD -t lint --parallel=3
      - run: npx nx affected --base=$NX_BASE --head=$NX_HEAD -t test --parallel=3 --configuration=ci
      - run: npx nx affected --base=$NX_BASE --head=$NX_HEAD -t build --parallel=3
      - run: npx nx affected --base=$NX_BASE --head=$NX_HEAD -t docker --parallel=3
workflows:
  build:
    jobs:
      - main
