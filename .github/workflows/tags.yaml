          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        #        run: pnpm install --no-frozen-lockfile
        run: pnpm install
      - run: pnpm nx run-many --target=build --parallel --max-parallel=3 --prod
  test:
