apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiber-app
  labels:
    app: fiber-app
spec:
  replicas: 1
  template:
    metadata:
      name: fiber-app
      labels:
        app: fiber-app
    spec:
      serviceAccountName: fiber-app
      restartPolicy: Always
      containers:
        - name: fiber-app
          image: yurikrupnik/fiber-app:main
#          image: europe-central2-docker.pkg.dev/mussia-infra/container-repository/actix-app:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  key: mongo-uri
                  name: mongo-uri
  selector:
    matchLabels:
      app: fiber-app
