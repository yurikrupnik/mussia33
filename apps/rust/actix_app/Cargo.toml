[package]
name = "rust_actix_app"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = [
  "Yuri krupnik.yuri@gmail.com"
]

[dependencies]
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.10.0"
log = "0.4"
futures = "0.3"
utoipa = { version = "3.2.1", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "3.1.2", features = ["actix-web"] }
