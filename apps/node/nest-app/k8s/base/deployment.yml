apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-nest-app
  labels:
    app: node-nest-app
spec:
  replicas: 1
  template:
    metadata:
      name: node-nest-app
      labels:
        app: node-nest-app
    spec:
      serviceAccountName: node-nest-app
      restartPolicy: Always
      containers:
        - name: node-nest-app
          image: yurikrupnik/node-nest-app:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  key: mongo-uri
                  name: mongo-uri
            - name: REDIS_HOST
              value: "redis-service.default.svc.cluster.local"
            - name: GRPC_TRACE
              value: "all"
            - name: GRPC_VERBOSITY
              value: "DEBUG"
            - name: GRPC_HOST
              value: "0.0.0.0"
#              value: "127.0.0.1"
#            - name: PORT
#              value: "5000"
#              value: "127.0.0.1:8080"
#            - name: REDIS_PORT
#            - name: REDIS_PASSWORD
          volumeMounts:
            - mountPath: /app/assets
              name: proto-configs
      volumes:
        - name: proto-configs
          configMap:
            name: proto-configs
            items:
              - key: users.proto
                path: users.proto
  selector:
    matchLabels:
      app: node-nest-app
